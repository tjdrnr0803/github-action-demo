name: Hello GitHub Actions
on: [push]

jobs:
  greet:
    runs-on: ubuntu-latest
    env:
      COURSE: CloudComputing
    steps:
      - uses: actions/checkout@v4
      - name : Say Hello
        run: echo "Hello from ${COURSE}!"
      - run: echo "I'll list flies."
      - run: ls -al
  goodbye:
    needs: greet
    runs-on: ubuntu-latest
    steps:
      - run: echo "Goodbye from ${COURSE}!"
      - run: ls -al
